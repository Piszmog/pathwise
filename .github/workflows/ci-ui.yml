name: CI UI
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'ui/**'
      - 'cmd/ui/**'
      - 'internal/**'
      - 'sqlc.yml'
      - 'go.mod'
      - 'go.sum'
  pull_request:
    branches:
      - main
    paths:
      - 'ui/**'
      - 'cmd/ui/**'
      - 'internal/**'
      - 'sqlc.yml'
      - 'go.mod'
      - 'go.sum'
jobs:
  e2e:
    name: End-to-End
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: false
      - run: go mod download
      - run: go tool templ generate -path ./ui/components
      - run: go tool sqlc generate
      - run: go test ./... -tags=e2e -v
  docker-publish:
    name: Docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - e2e
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/piszmog/pathwise
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: cmd/ui/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
